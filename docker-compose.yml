version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: apcs-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: apcs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./server
    container_name: apcs-backend
    environment:
      - PORT=3000
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=apcs_db
      - POSTGRES_PORT=5432
      - JWT_SECRET=apcs-secret-key-prod
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always

  frontend:
    build: ./client
    container_name: apcs-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
